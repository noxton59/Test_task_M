<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Interface</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">Chat Header</header>
    <div class="user-chat-wrapper">
      <div class="chat-wrapper">
        <div class="aside-content">
          <h3>Users:</h3>
          <p>User 1</p>
          <p>User 2</p>
          <p>User 3</p>
          <p>User 4</p>
          <p>User 5</p>
          <p>User 6</p>
          <p>User 7</p>
          <p>User 8</p>
          <p>User 9</p>
          <p>User 10</p>
        </div>
      </div>
      <div class="chat-main">
        <div class="main-content">
          <h3>Messages:</h3>
          <p>Message 1</p>
          <p>Message 2</p>
          <p>Message 3</p>
          <p>Message 4</p>
          <p>Message 5</p>
          <p>Message 6</p>
          <p>Message 7</p>
          <p>Message 8</p>
          <p>Message 9</p>
          <p>Message 10</p>
        </div>
      </div>
    </div>
    <footer class="chat-footer">
      <input type="text" class="footer-input">
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
